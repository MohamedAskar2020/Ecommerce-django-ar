{% load static %}
<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="{% static 'site_static/css/bootstrap.css' %}"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="{% static 'site_static/css/style.css' %}"
      type="text/css"
    />
    <link rel="shortcut icon" href="{% static 'site_static/images/4085730.png' %}" />
    {% if title %}
    <title>الخيال ستور | {{title}}</title>
    {% else %}
    <title>الخيال ستور</title>
    {% endif %}
  </head>
  <body>
    <!--Navebar Start -->
    <!--Navebar End -->
    <!--Main Start -->
    {% block content %} 
    
    {% endblock content %}
    <!--Main End -->

    <!--Footer Start -->
    <!--Footer End -->
    <script src="{% static 'site_static/js/jquery-3.6.1.min.js' %}"></script>
    <script src="{% static 'site_static/js/popper.min.js' %}"></script>
    <script src="{% static 'site_static/js/bootstrap.js' %}"></script>
    <script src="{% static 'site_static/js/fontawesome-all.min.js' %}"></script>
  </body>
</html>
